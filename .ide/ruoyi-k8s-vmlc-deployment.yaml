---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruoyi-cloud-deployment
  annotations:
    io.kubernetes.cri-o.userns-mode: "auto:size=65536"
spec:
  replicas: 1
  selector:
    matchLabels:
      ruoyi-cloud.service: ruoyi-cloud
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        ruoyi-cloud.service: ruoyi-cloud
    spec:
      runtimeClassName: sysbox-runc
      restartPolicy: Always
      containers:
        - env:
            - name: LOCAL_USER_PASSWORD
              value: root123
            - name: ROOT_PASSWORD
              value: root123
          image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-java-v2-vscode-vmlc:latest
          command: ["/sbin/init"]
          imagePullPolicy: Always
          name: ruoyi-cloud-dev
          ports:
            - containerPort: 8080
          resources: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: ruoyi-cloud-service
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
    - name: "6800"
      port: 6800
      targetPort: 3000
    - name: "6822"
      port: 6822
      targetPort: 22
  selector:
    ruoyi-cloud.service: ruoyi-cloud
status:
  loadBalancer: {}

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ruoyi-cloud-network
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              ruoyi-cloud/smartide-network: "true"
  podSelector:
    matchLabels:
      ruoyi-cloud/smartide-network: "true"